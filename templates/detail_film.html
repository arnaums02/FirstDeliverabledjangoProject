<h1>{{ book.title }}</h1>
<p>Autor: {{ book.author }}</p>
<p>Género: {{ book.genre }}</p>
<p>Duración (minutos): {{ book.duration }}</p>
<h2>Comentarios</h2>
{% for review in book.review_set.all %}
    <p> <b>{{review.user.username|capfirst}} </b>: {{ review.content }} <b>{{ review.rating }}/5</b></p>
{% endfor %}
