{% extends 'base.html' %}

{% block title %}
Crear película
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'create_film.css' %}">

<div class="create-film-container">
    <h2>Afegir película</h2>
    <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" value="Create" class="form-button">
    </form>
    <p>Falten actors? <a href="{% url 'create_actors' %}">Afegir actors.</a></p>
</div>

{% endblock %}
